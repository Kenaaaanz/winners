{% extends 'base.html' %}

{% block title %}Password Reset Complete - Winners Cosmetics{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">
                    <i class="fas fa-check-circle text-success"></i> Password Reset Complete
                </h4>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-lock-open fa-4x text-success"></i>
                </div>
                <h5>Password Reset Successful</h5>
                <p class="text-muted">
                    Your password has been set. You may go ahead and log in now.
                </p>
                <a href="{% url 'login' %}" class="btn btn-success">
                    <i class="fas fa-sign-in-alt"></i> Log In
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
